<app-orbit-list [satellites]='displayList'></app-orbit-list>
<div class="search-form">
    Search Column:<br>
    <label>Name<input #searchColumn type="radio" name="searchColumn" value="name"/></label>
    <label>Type<input #searchColumn type="radio" name="searchColumn" value="type"/></label>
    <label>Orbit Type<input #searchColumn type="radio" name="searchColumn" value="orbitType"/></label><br>
    <input #searchTerm type="text" (keyup.enter)="search(searchTerm.value, searchColumn.value)">
    <button (click)="search(searchTerm.value, searchColumn.value)">Search</button>
</div>
<app-orbit-counts [satellites]='displayList'></app-orbit-counts>
