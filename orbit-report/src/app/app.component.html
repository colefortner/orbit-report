
<!-- this sets a satellite property to the value of sourceList -->

<app-orbit-list [satellites]='displayList'></app-orbit-list>
<div class="search-form">
    Search Column:<br>
    <div class="clickety-clack">
        <label>Name<input type="radio" name="searchColumn" id="column" value="name" (change)="radioChangeHandler($event)"/></label>
        <label>Type<input type="radio" name="searchColumn" id="column" value="type" (change)="radioChangeHandler($event)"/></label>
        <label>Orbit Type<input id="test" type="radio" name="searchColumn" id="column" value="orbitType" (change)="radioChangeHandler($event)"/></label><br>
    </div>
    <!-- <input #searchColumn type="text"> -->
    <input #searchTerm type="text" (keyup.enter)="search(searchTerm.value, value)">
    <button (click)="search(searchTerm.value, value)">Search</button> 
</div>
<app-orbit-counts [satellites]='displayList'></app-orbit-counts>
